<div>
    <h2>
        <span jhiTranslate="qsTrabalhoDisciplinaApp.programa.home.title">Programas</span>
        <button *jhiHasAnyAuthority="['ROLE_ADMIN', 'ROLE_USER', 'ROLE_SECRETARY']" class="btn btn-primary float-right jh-create-entity create-programa" [routerLink]="['/', { outlets: { popup: ['programa-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="qsTrabalhoDisciplinaApp.programa.home.createLabel">
            Create new Programa
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="programas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="qsTrabalhoDisciplinaApp.programa.sigla">Sigla</span></th>
            <th><span jhiTranslate="qsTrabalhoDisciplinaApp.programa.nome">Nome</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let programa of programas ;trackBy: trackId">
                <td><a [routerLink]="['../programa', programa.id ]">{{programa.id}}</a></td>
                <td>{{programa.sigla}}</td>
                <td>{{programa.nome}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../programa', programa.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'programa/'+ programa.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'programa/'+ programa.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
