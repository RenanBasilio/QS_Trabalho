
<div *ngIf="pessoa">
    <h2><span jhiTranslate="qsTrabalhoDisciplinaApp.pessoa.detail.title">Pessoa</span> {{pessoa.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="qsTrabalhoDisciplinaApp.pessoa.nome">Nome</span></dt>
        <dd>
            <span>{{pessoa.nome}}</span>
        </dd>
        <dt><span jhiTranslate="qsTrabalhoDisciplinaApp.pessoa.email">Email</span></dt>
        <dd>
            <span>{{pessoa.email}}</span>
        </dd>
        <dt><span jhiTranslate="qsTrabalhoDisciplinaApp.pessoa.user">User</span></dt>
        <dd>
            {{pessoa.user?.login}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'pessoa/'+ pessoa.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
