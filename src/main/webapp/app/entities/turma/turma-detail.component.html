
<div *ngIf="turma">
    <h2><span jhiTranslate="qsTrabalhoDisciplinaApp.turma.detail.title">Turma</span> {{turma.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="qsTrabalhoDisciplinaApp.turma.disciplina">Disciplina</span></dt>
        <dd>
            <div *ngIf="turma.disciplina">
                <a [routerLink]="['/disciplina', turma.disciplina?.id]">{{turma.disciplina?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="qsTrabalhoDisciplinaApp.turma.sala">Sala</span></dt>
        <dd>
            <div *ngIf="turma.sala">
                <a [routerLink]="['/local', turma.sala?.id]">{{turma.sala?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'turma/'+ turma.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
