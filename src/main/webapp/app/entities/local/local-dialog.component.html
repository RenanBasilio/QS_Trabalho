<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myLocalLabel" jhiTranslate="qsTrabalhoDisciplinaApp.local.home.createOrEditLabel">Create or edit a Local</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!local.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="local.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="qsTrabalhoDisciplinaApp.local.centro" for="field_centro">Centro</label>
            <input type="text" class="form-control" name="centro" id="field_centro"
                [(ngModel)]="local.centro"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="qsTrabalhoDisciplinaApp.local.bloco" for="field_bloco">Bloco</label>
            <input type="text" class="form-control" name="bloco" id="field_bloco"
                [(ngModel)]="local.bloco"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="qsTrabalhoDisciplinaApp.local.sala" for="field_sala">Sala</label>
            <input type="text" class="form-control" name="sala" id="field_sala"
                [(ngModel)]="local.sala"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="qsTrabalhoDisciplinaApp.local.externo" for="field_externo">Externo</label>
            <input type="checkbox" class="form-control" name="externo" id="field_externo"
                [(ngModel)]="local.externo"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
