
<div *ngIf="professor">
    <h2><span jhiTranslate="qsTrabalhoDisciplinaApp.professor.detail.title">Professor</span> {{professor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="qsTrabalhoDisciplinaApp.professor.siape">Siape</span></dt>
        <dd>
            <span>{{professor.siape}}</span>
        </dd>
        <dt><span jhiTranslate="qsTrabalhoDisciplinaApp.professor.pessoa">Pessoa</span></dt>
        <dd>
            <div *ngIf="professor.pessoa">
                <a [routerLink]="['/pessoa', professor.pessoa?.id]">{{professor.pessoa?.nome}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'professor/'+ professor.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
