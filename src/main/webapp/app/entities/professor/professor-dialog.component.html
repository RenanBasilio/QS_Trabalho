<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProfessorLabel" jhiTranslate="qsTrabalhoDisciplinaApp.professor.home.createOrEditLabel">Create or edit a Professor</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!professor.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="professor.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="qsTrabalhoDisciplinaApp.professor.siape" for="field_siape">Siape</label>
            <input type="number" class="form-control" name="siape" id="field_siape"
                [(ngModel)]="professor.siape"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="qsTrabalhoDisciplinaApp.professor.pessoa" for="field_pessoa">Pessoa</label>
            <select class="form-control" id="field_pessoa" name="pessoa" [(ngModel)]="professor.pessoa">
                <option [ngValue]="null"></option>
                <option [ngValue]="pessoaOption.id === professor.pessoa?.id ? professor.pessoa : pessoaOption" *ngFor="let pessoaOption of pessoas; trackBy: trackPessoaById">{{pessoaOption.nome}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
